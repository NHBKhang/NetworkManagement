<div class="device-container">
    <h1>Quản Lý Thiết Bị</h1>

    <div class="device-table">
        <h2>Danh Sách Thiết Bị</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Tên Thiết Bị</th>
                    <th>Loại</th>
                    <th>Trạng Thái</th>
                    <th>Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let device of devices">
                    <td>{{ device.name }}</td>
                    <td>{{ device.type }}</td>
                    <td>
                        <!-- <span
                            [ngClass]="{'active': device.status === 'active', 'inactive': device.status === 'inactive'}">
                            {{ device.status }}
                        </span> -->
                    </td>
                    <td>
                        <button class="btn btn-info" (click)="editDevice(device)">Chỉnh Sửa</button>
                        <button class="btn btn-danger" (click)="deleteDevice(device.id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
